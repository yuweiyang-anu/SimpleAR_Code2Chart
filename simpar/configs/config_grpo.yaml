# Model arguments
model_name_or_path: /openseg_blob/wxc/SimpleAR/ckpt/SimpleAR-1.5B-SFT
torch_dtype: bfloat16
attn_implementation: sdpa

# Data training arguments
# We edit the DeepSeek chat template to ensure (a) the reasoning block within <think> and </think> is included in the completion and (b) the <think> tag is not part of the prefill so that the format reward works
dataset_name: "gen"
system_prompt: "You are a helpful AI Assistant that provides well-reasoned and detailed responses. You first think about the reasoning process as an internal monologue and then provide the user with the answer. Respond in the following format: <think>\n...\n</think>\n<answer>\n...\n</answer>"

# GRPO trainer config
bf16: true
use_vllm: true
vllm_device: auto
vllm_server_timeout: 300.0
vllm_server_port: 8006
vllm_gpu_memory_utilization: 0.7

# generation config
temperature: 1.0

do_eval: false
gradient_accumulation_steps: 3
gradient_checkpointing: false
gradient_checkpointing_kwargs:
  use_reentrant: false
learning_rate: 1.0e-05
log_completions: false
log_level: info
logging_first_step: false
logging_steps: 1
logging_strategy: steps
lr_scheduler_type: cosine_with_min_lr
lr_scheduler_kwargs:
  min_lr_rate: 0.1
max_prompt_length: 512
max_completion_length: 4096
max_steps: -1
num_generations: 6
num_train_epochs: 2
output_dir: ./output
overwrite_output_dir: true
per_device_train_batch_size: 2
push_to_hub: false
report_to:
- none
reward_funcs:
- clip
reward_weights:
- 1.0
save_strategy: "steps"
save_steps: 100
seed: 0
# warmup_ratio: 0.1
